name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch entire history to avoid shallow clone issues

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Use Node.js 18

      - name: Force Clean Working Directory
        run: |
          git config core.ignorecase false  # Enforce case-sensitivity (important for Linux)
          rm -rf node_modules package-lock.json dist  # Remove cached dependencies and build
          npm cache clean --force  # Clear npm cache

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./dist
